<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet World - Video Chat Test</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .video-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }
        video {
            width: 300px;
            height: 200px;
            background: #333;
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Meet World Video Chat Test</h1>
        <div class="status" id="status">Ready to test video chat</div>
        
        <div class="video-container">
            <div>
                <h3>Your Video</h3>
                <video id="localVideo" autoplay muted></video>
            </div>
            <div>
                <h3>Partner's Video</h3>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
        
        <div>
            <button onclick="startVideo()">Start Camera</button>
            <button onclick="testConnection()">Test Backend Connection</button>
        </div>
        
        <div style="margin-top: 30px;">
            <h3>Instructions:</h3>
            <p>1. Click "Start Camera" to test webcam access</p>
            <p>2. Click "Test Backend Connection" to verify socket connection</p>
            <p>3. Open the app in two browser tabs to test video chat between them</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let localStream = null;
        let socket = null;

        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = isError ? '#f44336' : '#333';
        }

        async function startVideo() {
            try {
                updateStatus('Requesting camera access...');
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                updateStatus('âœ… Camera access granted! Video stream active.');
            } catch (error) {
                console.error('Error accessing camera:', error);
                updateStatus('âŒ Camera access denied. Please allow camera permissions.', true);
            }
        }

        function testConnection() {
            try {
                updateStatus('Connecting to backend...');
                socket = io('http://localhost:5001');
                
                socket.on('connect', () => {
                    updateStatus('âœ… Connected to backend successfully!');
                });
                
                socket.on('disconnect', () => {
                    updateStatus('âŒ Disconnected from backend', true);
                });
                
                socket.on('connect_error', (error) => {
                    updateStatus('âŒ Failed to connect to backend: ' + error.message, true);
                });
                
                socket.on('waiting-for-match', () => {
                    updateStatus('ðŸ” Waiting for another user to join...');
                });
                
                socket.on('matched', (partnerInfo) => {
                    updateStatus('ðŸŽ‰ Matched with: ' + partnerInfo.username);
                });
                
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('âŒ Connection failed: ' + error.message, true);
            }
        }

        // Auto-start camera when page loads
        window.onload = () => {
            updateStatus('Click "Start Camera" to begin testing');
        };
    </script>
</body>
</html>
